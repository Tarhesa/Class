<!DOCTYPE html>
<html>
<head>
<title>Creating Forms</title>
</head>

<body>
<fieldset>
<legend>Add User</legend>
<input id="num1" placeholder="number 1" type="number">
<input id="num2" placeholder="number 2" type="number">
button id="btn" onclick="add(+)">add</button>
</fieldset>
<fieldset>
<legend>Output</legend>
<div id="output"></div>
</fieldset>

<script>
const num1 = document.getElementById('num1');
const num2 = document.getElementById('num2');
//const btnsave = document.getElementById('btn');
const output = document.getElementById('output');

function add() {
let ans = Number(num1.value) + Number(num2.value);
output.innerHTML =`<h1> ${ans} </h1>`;
}
</script>



</body>
</html>
