<fieldset>

</fieldset>

<script>
const key = document.getElementById('key');
const data = document.getElementById('data');
const btnsave = document.getElementById('btn');

function save() {
output.innerHTML = `<h1> ${key.value} </h1> <br/> <h2> ${data.value}</h2>`;

}

</script>



</body>
